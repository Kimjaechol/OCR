<body>
    <div class="container">
        <h1>Legal Document OCR</h1>
        <p class="subtitle">ë²•ë¥  ë¬¸ì„œ OCR ë³€í™˜ í…ŒìŠ¤íŠ¸ í˜ì´ì§€</p>

        <div class="card">
            <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">ğŸ“„</div>
                <h3>PDF ë˜ëŠ” ì´ë¯¸ì§€ íŒŒì¼ì„ ë“œë˜ê·¸í•˜ì„¸ìš”</h3>
                <p>ë˜ëŠ” í´ë¦­í•˜ì—¬ íŒŒì¼ ì„ íƒ (ìµœëŒ€ 5,000í˜ì´ì§€ ì§€ì›)</p>

            <div class="file-info" id="fileInfo">
                <strong>ì„ íƒëœ íŒŒì¼:</strong> <span id="fileName"></span>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-info">
                    <span id="pageInfo">0/0 í˜ì´ì§€</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="status-message">
                    <span class="spinner"></span>
                    <span id="statusMessage">ì²˜ë¦¬ ì¤‘...</span>

            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="result-container" id="resultContainer">
                <div class="result-header">

                </div>

                    <button class="btn" onclick="downloadResult('markdown')">ğŸ“¥ Markdown ë‹¤ìš´ë¡œë“œ</button>
                    <button class="btn btn-secondary" onclick="downloadResult('html')">ğŸ“¥ HTML ë‹¤ìš´ë¡œë“œ</button>
                    <button class="btn btn-secondary" onclick="viewResult('html')">ğŸ‘ï¸ HTML ë¯¸ë¦¬ë³´ê¸°</button>
                </div>
                <div class="info-box" id="resultInfo"></div>
                <h4 style="margin: 20px 0 10px; color: #888;">ë¯¸ë¦¬ë³´ê¸°:</h4>
                <div class="preview-box" id="previewBox"></div>
                <button class="btn btn-secondary" style="margin-top: 20px; width: 100%;" onclick="resetUpload()">ë‹¤ë¥¸ íŒŒì¼ ë³€í™˜í•˜ê¸°</button>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const pageInfo = document.getElementById('pageInfo');
        const progressPercent = document.getElementById('progressPercent');
        const statusMessage = document.getElementById('statusMessage');
        const errorMessage = document.getElementById('errorMessage');
        const resultContainer = document.getElementById('resultContainer');
        const resultInfo = document.getElementById('resultInfo');
        const previewBox = document.getElementById('previewBox');

        let currentTaskId = null;
        let pollingInterval = null;

        // Drag and drop handlers
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            const validTypes = ['application/pdf', 'image/png', 'image/jpeg', 'image/tiff', 'image/bmp', 'image/webp'];
            const ext = file.name.toLowerCase().split('.').pop();
            const validExtensions = ['pdf', 'png', 'jpg', 'jpeg', 'tiff', 'bmp', 'webp'];

            if (!validTypes.includes(file.type) && !validExtensions.includes(ext)) {
                showError('ì§€ì›í•˜ì§€ ì•ŠëŠ” íŒŒì¼ í˜•ì‹ì…ë‹ˆë‹¤. PDF ë˜ëŠ” ì´ë¯¸ì§€ íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”.');
                return;
            }

            fileName.textContent = file.name + ' (' + (file.size / 1024 / 1024).toFixed(2) + ' MB)';
            fileInfo.classList.add('active');

            hideError();
            resultContainer.classList.remove('active');
            progressContainer.classList.add('active');
            progressFill.style.width = '0%';
            progressPercent.textContent = '0%';
            statusMessage.textContent = 'íŒŒì¼ ì—…ë¡œë“œ ì¤‘...';

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/ocr/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'ì—…ë¡œë“œ ì‹¤íŒ¨');
                }

                const data = await response.json();
                currentTaskId = data.task_id;

                statusMessage.textContent = 'OCR ì²˜ë¦¬ ì‹œì‘...';
                pageInfo.textContent = '0/' + (data.estimated_pages || '?') + ' í˜ì´ì§€';

                startPolling();

            } catch (error) {
                showError(error.message);
                progressContainer.classList.remove('active');
            }
        }

        function startPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            pollingInterval = setInterval(checkStatus, 1500);
        }

        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        async function checkStatus() {
            if (!currentTaskId) return;

            try {
                const response = await fetch('/ocr/status/' + currentTaskId);
                const data = await response.json();

                progressFill.style.width = (data.progress || 0) + '%';
                progressPercent.textContent = (data.progress || 0) + '%';

                if (data.current_page && data.total_pages) {
                    pageInfo.textContent = data.current_page + '/' + data.total_pages + ' í˜ì´ì§€';
                }

                statusMessage.textContent = data.status_message || data.status || 'ì²˜ë¦¬ ì¤‘...';

                if (data.state === 'completed' || data.status === 'completed') {
                    stopPolling();
                    showResult(data);
                } else if (data.state === 'failed' || data.status === 'failed') {
                    stopPolling();
                    showError(data.error || 'ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    progressContainer.classList.remove('active');
                }

            } catch (error) {
                console.error('Polling error:', error);
            }
        }

        function showResult(data) {
            progressContainer.classList.remove('active');
            resultContainer.classList.add('active');

            const result = data.full_result || data.result || {};
            const pageCount = result.page_count || 1;
            const processingTime = result.processing_time ? result.processing_time.toFixed(1) : '?';

            let infoHtml = '<strong>ì²˜ë¦¬ ì™„ë£Œ:</strong> ' + pageCount + 'í˜ì´ì§€<br>';
            infoHtml += '<strong>ì²˜ë¦¬ ì‹œê°„:</strong> ' + processingTime + 'ì´ˆ';
            if (result.output_dir) {
                infoHtml += '<br><strong>ì¶œë ¥ í´ë”:</strong> ' + result.output_dir;
            }
            resultInfo.innerHTML = infoHtml;

            const markdown = data.result || result.markdown || '';
            previewBox.textContent = markdown.substring(0, 2000) + (markdown.length > 2000 ? '\n\n... (ë” ë³´ê¸°ëŠ” ë‹¤ìš´ë¡œë“œ í›„ í™•ì¸)' : '');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        async function downloadResult(format) {
            if (!currentTaskId) return;

            try {
                const response = await fetch('/ocr/download/' + currentTaskId + '?format=' + format);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ocr_result.' + (format === 'markdown' ? 'md' : format);
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                showError('ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        async function viewResult(format) {
            if (!currentTaskId) return;

            try {
                const response = await fetch('/ocr/result/' + currentTaskId + '?format=' + format);
                if (format === 'html') {
                    const html = await response.text();
                    const newWindow = window.open('', '_blank');
                    newWindow.document.write(html);
                    newWindow.document.close();
                }
            } catch (error) {
                showError('ë¯¸ë¦¬ë³´ê¸°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        function resetUpload() {
            currentTaskId = null;
            stopPolling();
            fileInput.value = '';
            fileInfo.classList.remove('active');
            progressContainer.classList.remove('active');
            resultContainer.classList.remove('active');
            hideError();
            progressFill.style.width = '0%';
        }
    </script>
